<!DOCTYPE html>
<style>

    .links {
        float: right;
        font-family: arial,sans-serif;
        font: 13px/27px Roboto,RobotoDraft,Arial,sans-serif;
        line-height: normal;
        padding-right: 15px;
        white-space: nowrap;
        color: black;
        text-decoration: none;
        
    }

    .logobox {
        padding-top: 130px;   

    }

    .searchbox {
        background: #fff;
        border: 1px solid #dfe1e5;
        box-shadow: none;
        border-radius: 24px;
        height: 44px;
        margin: auto auto;
        width: 70%;
        position: relative;

    }
    
    .search {
        padding: 10px 15px 10px 15px;
        
        
       
    }
    .search:focus {
        outline: none !important;
        box-shadow: none;
    }

    .buttonbox {
       
    }

    button {
        display: inline-block;
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-family: arial,sans-serif;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 16px;
        line-height: 27px;
        height: 36px;
        min-width: 54px;
        text-align: center;
        cursor: pointer;
        user-select: none;
        
        

        
    }

    
    
    
</style>
<head> 
<title>Google</title>
</head>
<body>
    <div class="links">
        <a href="https://google.com" style="color: black; text-decoration: none;">Gmail</a> <a href="https://google.com" style="color: black; text-decoration: none;">Images</a>
    </div>
    <div class ="logobox">

            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
    <div class="searchbox" align="center">
        <div class="search">
            <input style="width: 99%;border: transparent;" type="text" placeholder="Search">
        </div>
    </div>    
    <div class="buttonbox" align="center">
        <div class="button">
            <button style="display: inline-block;" type="submit">Search Google</button>
            <button style="display: inline-block;" type="submit">I'm feeling lucky</button>
        </div>
